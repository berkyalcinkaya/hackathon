<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='main.css'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Course Layout</title>
    </head>
    <body>

    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1 class="fw-bold mb-0">Coursepace.tech</h1>

                <div style='margin-left: auto'>
                    <button class='mb-2 btn btn-lg rounded-4 btn-primary' onclick='openCustomCourseDialog()'>
                        Add New Custom Course
                    </button>

                    <button class='mb-2 btn btn-lg rounded-4 btn-primary' onclick='openPresetCourseDialog()'>
                        Add New Preset Course
                    </button>

                    <button class='mb-2 btn btn-lg rounded-4 btn-primary' onclick='openStatsDialog()'>
                        Get Stats
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id='yearsContainer'>
        <!-- Each year and their courses will be dynamically added here through js-->
    </div>


    <div class="modal" id="customCourseDialog">
        <div class="modalContent">
            <span class="closeButton" onclick='closeCustomCourseDialog()'>&times;</span>
            <label for="customCourseYear">Year: </label>
            <select name="customCourseYear" id="customCourseYear">
                <option disabled selected value> -- Select a year -- </option>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
            <br />

            <label for="customCourseTitle">Title: </label>
            <input id="customCourseTitle"></input>
            <br />

            <label for="customCourseGPA">GPA Points: </label>
            <input id="customCourseGPA" type="number"></input>
            <br />

            <label for="customCourseSubject">Subject: </label>
            <select id="customCourseSubject" id="customCourseSubject">
                <option disabled selected value> -- Select a subject -- </option>
                <option value="Social Science">Social Science</option>
                <option value="Humanities">Humanities</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="Environmental Science">Environmental Science</option>
                <option value="Biology">Biology</option>
                <option value="Engineering">Engineering</option>
                <option value="Computer Science">Computer Science</option>
                <option value="English">English</option>
            </select>
            <br />

            <button onclick='addNewCustomCourse()'>
                Add course
            </button>
        </div>
    </div>

    <div class="modal" id="presetCourseDialog">
        <div class="modalContent">
            <span class="closeButton" onclick='closePresetCourseDialog()'>&times;</span>
            <label for="presetCourseYear">Year: </label>
            <select id="presetCourseYear" id="presetCourseYear">
                <option disabled selected value> -- Select a year -- </option>
                <option value="freshman">Freshman</option>
                <option value="sophomore">Sophomore</option>
                <option value="junior">Junior</option>
                <option value="senior">Senior</option>
            </select>
            <br />

            <label for="presetCoursesSelect">Course: </label>
            <select id="presetCoursesSelect">
                <option disabled selected value> -- Select a preset course -- </option>
                <!--This is programmatically filled in by js-->
            </select>
            <br />

            <label for="presetCourseGPA">GPA Points: </label>
            <input id="presetCourseGPA" type="number"></input>
            <br />

            <button onclick='addNewPresetCourse()'>
                Add course
            </button>
        </div>
    </div>

    <div class="modal" id="statsDialog">
        <div class="modalContent">
            <span class="closeButton" onclick='closeStatsDialog()'>&times;</span>
            <h2>Stats</h2>
            <p id='gpa'>GPA: 0.00</p>
            <p>Graduation Requirements: </p>
            <ul id='gradReq'>
                <!-- This is programmatically filled in by js -->
            </ul>

            <p>College Major Recommendations: </p>
            <ul id="recommendations">

            </ul>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='presetCourses.js'></script>
    <script src='script.js'></script>
    </body>
</html>
